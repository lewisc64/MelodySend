<!doctype html>

<link rel="stylesheet" href="stylesheets/index.css">
<meta charset="utf-8">

<a href="https://github.com/lewisc64/MelodySend" id=repolink>
  <img src="images/github-logo.png"></img>
</a>

<p id=openhelp>
  ?
</p>

<main>
  
  <div id=canvascontainer>
    <canvas id=pianoroll></canvas>
  </div>

  <section id=controls>

    <button id=play>Play</button>
    <input type=checkbox id=loop></input><label for=loop>Loop</label>
    <button id=reset>Reset</button>
    <button id=share>Share</button>
    <section>
      <label for=bpm>BPM</label><input type=number id=bpm></input>
      <label for=time>TIME</label>
      <div id=timecontainer>
        <input type=number id=time1></input>
        <input type=number id=time2></input>
      </div>
    </section>

  </section>

</main>

<section id=help>

  <button id=closehelp>X</button>
  
  <h1>Help</h1>
  
  <p>
    Number of beats in a bar will be automatically set to the first number of the time signature.

  <h1>Controls</h1>

  <p>
    Left click to place a note.
  <p>
    Right click to delete a note.
  <p>
    Hold down the middle mouse button to scroll the piano roll.
</section>

<script src="scripts/audioman.js"></script>
<script src="scripts/frequencies.js"></script>
<script src="scripts/composer.js"></script>
<script src="scripts/index.js"></script>
